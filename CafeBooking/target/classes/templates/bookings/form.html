<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"> <!-- Thymeleaf Template -->

<!-- Head and Links -->
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}"> <!-- Custom Link CSS -->
  <title>Booking Form</title>
</head>

<!-- Body -->
<body>
<div layout:fragment="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Cafe Space Booking <img src="/images/slogan.jpeg" alt="Mug" class="slogan"></a> <!-- Logo -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a> <!-- Home link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sign_in}">Login</a> <!-- Login link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">Contact</a> <!-- Contact link -->
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page heading -->
  <header class="jumbotron text-center custom-header">
    <h1>Booking Form</h1> <!-- Page heading -->
  </header>

  <!-- Form for booking submission -->
  <form method="post" action="/bookings">
    <input type="hidden" name="_method" value="put" th:if="${booking != null}"> <!-- Hidden input for method override (if booking is not null) -->
    <input type="hidden" name="id" th:value="${booking?.id}"> <!-- Hidden input for booking ID -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form">
            <div class="form-group">
              <label for="cafeName">Cafe Name:</label>
              <select class="form-control" id="cafeName" name="cafeName"> <!-- Select dropdown for cafe name -->
                <option value="">Select a cafe</option>
                <option value="Costa Cafe - Parnell Street" th:selected="${booking?.cafeName == 'Costa Cafe - Parnell Street'}">Costa Cafe - Parnell Street</option>
                <option value="Starbucks - George Street" th:selected="${booking?.cafeName == 'Starbucks - George Street'}">Starbucks - George Street</option>
                <option value="Insomnia Cafe - Grand Canal" th:selected="${booking?.cafeName == 'Insomnia Cafe - Grand Canal'}">Insomnia Cafe - Grand Canal</option>
                <option value="Cafe Nero - Dame Street" th:selected="${booking?.cafeName == 'Cafe Nero - Dame Street'}">Cafe Nero - Dame Street</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date" name="date" required th:value="${booking?.date}">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity of Seats:</label>
              <input type="number" class="form-control" id="quantity" name="quantity" required th:value="${booking?.quantity}">
            </div>
            <div class="form-group">
              <label for="timeSlot">Time Slot:</label>
              <input type="time" class="form-control" id="timeSlot" name="timeSlot" required th:value="${booking?.timeSlot}">
            </div>
            <button type="submit" class="btn btn-primary">Book Space</button> <!-- Submit button for booking -->
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <h5>Follow Us</h5>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" class="mr-2"><i class="fab fa-facebook white-icon"></i></a> <!-- Facebook social link -->
        <a href="https://www.twitter.com" target="_blank" class="mr-2"><i class="fab fa-twitter white-icon"></i></a> <!-- Twitter social link -->
        <a href="https://www.instagram.com" target="_blank" class="mr-2"><i class="fab fa-instagram white-icon"></i></a> <!-- Instagram social link -->
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript -->
</div>
</body>
</html>
