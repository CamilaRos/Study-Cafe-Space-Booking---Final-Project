<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"> <!-- Thymeleaf Template -->

<!-- Head and Links -->
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}"> <!-- Custom Link CSS -->
  <title>Sign In</title>
</head>

<!-- Body -->
<body>
<div layout:fragment="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Cafe Space Booking <img src="/images/slogan.jpeg" alt="Mug" class="slogan"></a> <!-- Logo -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a> <!-- Home link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sign_in}">Login</a> <!-- Login link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">Contact</a> <!-- Contact link -->
        </li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container-login">
    <h2 class="login-title">Login</h2> <!-- Login title -->
    <form> <!-- Login form action -->
      <input type="text" name="username" placeholder="Username" required> <!-- Username input field -->
      <input type="password" name="password" placeholder="Password" required> <!-- Password input field -->
      <input type="submit" th:href="@{/bookings/form}" value="Sign In">
    </form>
    <br>
    <p>Don't have an account? <a th:href="@{/sign_up_form}" class="btn btn-primary" role="button">Sign Up</a></p> <!-- Link to registration form page -->
    <br>
    <p><a th:href="@{/bookings/form}">My Bookings</a></p> <!-- Forgot Password link -->
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <h5>Follow Us</h5>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" class="mr-2"><i class="fab fa-facebook white-icon"></i></a> <!-- Facebook social link -->
        <a href="https://www.twitter.com" target="_blank" class="mr-2"><i class="fab fa-twitter white-icon"></i></a> <!-- Twitter social link -->
        <a href="https://www.instagram.com" target="_blank" class="mr-2"><i class="fab fa-instagram white-icon"></i></a> <!-- Instagram social link -->
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript -->
    </div>
  </body>
</html>
